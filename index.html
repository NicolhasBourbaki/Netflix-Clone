<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Survey From</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NETFLIX</h1>
        <h3 id="description">
          Thank you for signin up to Netflix. Tell me more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input type=""text"" name="name" id="name" placeholder="Enter Your Name" required>
          </div>

          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              id="age"
              name="Age"
              placeholder="Enter Your Age"
              required
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="input-box">
            <label for="content">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="none" hidden>None</option>
              <option value="Movie">Movies</option>
              <option value="series">Series</option>
              <option value="TV_Shows">TV Shows</option>
            </select>
          </div>
          <div class="input-box" id="checkbox">
            <label for="">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="first-check"
              value="Comedy"
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="second-check"
              value="Action"
            />
            <label for="second check">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="third-check"
              value="Romance"
            />
            <label for="third-check">Romance</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="fourth-check"
              value="Animation"
            />
            <label for="fourth-check">Animation</label>
            <br />
            <input
              type="checkbox"
              name="mavie"
              id="fifth-check"
              value="Sci-Fiction"
            />
            <label for="fifth-check">Sci-Fiction</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="sixth-check"
              value="Horror"
            />
            <label for="sixth-check">Horror</label>
          </div>

          <div class="input-box" id="radio">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="Male" />
            <label for="first-radio">Male</label>
            <br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="Female"
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="Other" />
            <label for="third-radio">Other</label>
          </div>

          <div class="input-box">
            <label for="feedback">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="Any Comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
